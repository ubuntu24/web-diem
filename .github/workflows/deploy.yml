name: CI/CD Pipeline (Docker Native)

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env files
        run: |
          echo "${{ secrets.FRONTEND_ENV }}" > frontend/.env
          echo "${{ secrets.BACKEND_ENV }}" > backend/.env

      - name: Build and Lint Frontend (Inside Docker)
        run: |
          docker-compose build frontend

      - name: Build Backend (Inside Docker)
        run: |
          docker-compose build backend

  deploy:
    needs: build-and-test
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env files
        run: |
          echo "${{ secrets.FRONTEND_ENV }}" > frontend/.env
          echo "${{ secrets.BACKEND_ENV }}" > backend/.env

      - name: Deploy (Up updated containers)
        run: |
          docker-compose up -d --build
