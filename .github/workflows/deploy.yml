name: WEB DIEM

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env files
        run: |
          echo "${{ secrets.FRONTEND_ENV }}" > frontend/.env
          echo "${{ secrets.BACKEND_ENV }}" > backend/.env
          echo "CF_TOKEN=${{ secrets.CF_TOKEN }}" > .env


      - name: Build Frontend
        run: |
          docker compose build frontend

      - name: Build Backend
        run: |
          docker compose build backend

  deploy:
    needs: build-and-test
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env files
        run: |
          echo "${{ secrets.FRONTEND_ENV }}" > frontend/.env
          echo "${{ secrets.BACKEND_ENV }}" > backend/.env
          echo "CF_TOKEN=${{ secrets.CF_TOKEN }}" > .env

      - name: Deploy
        run: |
          docker compose down
          docker compose up -d --build
